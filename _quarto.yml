filters:
  - linkate

format:
  html:
    #theme: cosmo
    theme:
      light: [cosmo, assets/css/theme.scss]
      dark: [cosmo, assets/css/theme-dark.scss]
    fontsize: 1.1em  
    anchor-sections: true
    number-sections: false
    embed-resources: false
    css: assets/css/styles.css
    code-copy: true
    code-link: true
    code-overflow: wrap
    code-fold: false
    code-summary: "Show the code"
    code-tools:
      source: true
      toggle: false
      caption: none
    toc: true
    toc-depth: 3
    toc-expand: 3
    respect-user-color-scheme: true
    appendix-style: default
    #title-block-banner-color: "#FEFEFE"
    #title-block-banner: '#113858'
    #title-block-style: default
execute:
  freeze: auto
  echo: true
  eval: false
  warning: false
  message: false
  
knitr:
  opts_chunk:
    echo: true
    eval: false
