bibliography: assets/cite.bib
filters:
  - linkate

format:
  html:
    theme: cosmo
    anchor-sections: true
    number-sections: false
    embed-resources: true
    css: assets/css/styles.css
    code-copy: true
    code-link: true
    code-overflow: wrap
    code-fold: false
    code-summary: "Show the code"
    code-tools:
      source: true
      toggle: false
      caption: none
    toc: true
    toc-depth: 3
    toc-expand: 3

    appendix-style: default
    title-block-banner-color: "#FEFEFE"
    title-block-banner: '#113858'
    title-block-style: default
execute:
  freeze: auto
  echo: true
  eval: false
  warning: false
  message: false
  
